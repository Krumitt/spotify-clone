<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/photo/soundcloud-icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="left-half">
            <div class="logo"><i class="fa-brands fa-spotify"></i></div>
            <div class="home-icon"><i class="fa-solid fa-house"></i></div>
            <div class="search-bar">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <input type="text" class="search-input-box" placeholder="What do you want to play?">
                <div class="folder"><i class="fa-solid fa-folder"></i></div>
            </div>

        </div>
        <div class="right-half">
            <div class="right-half-p1">
                <p>Premium</p>
                <p>Support</p>
                <p>Download</p>
            </div>
            <div class="right-half-p2">
                <div class="install"><i class="fa-solid fa-download"></i>
                    <span>Install the App</span>
                </div>
                <p>Sign up</p>
                <button class="login-butt">Log in</button>
            </div>
        </div>
    </nav>
    <!--Navbar-->



    <!--Main left part-->

    <!--Main left part-->


    <script src="script.js"></script>
